<section class="login">
  <form class="container" [formGroup]="singInForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label class="offset-sm-2 col-sm-2 col-form-label">Username</label>
      <div class="col-sm-4">
        <input placeholder="Username" class="form-control" type="text"
        name="Username"
        formControlName="Username"
        >
      </div>
    </div>
    <div class="form-group row">
        <label class="offset-sm-2 col-sm-2 col-form-label">Password</label>
        <div class="col-sm-4">
          <input placeholder="Password" class="form-control" type="password"
          name="Password"
          formControlName="Password"
          >
        </div>
      </div>
      <div class="offset-sm-4 col-sm-4">
        <button type="submit" class="btn btn-success btn-block">sign in</button>
      </div>
  </form>
  
  
  <div class="card" *ngIf="success==1 || success==2">
    <div class="card-header"> 
      <p class="card-text" [ngClass]="success1">
        {{message}}
      </p>
    </div>
  </div>

</section>
